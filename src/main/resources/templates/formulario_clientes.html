<!DOCTYPE html>
<html lang="es" xmlns:th="http/thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <style>
        span {
            color:red;
        }
    </style>

    <h1 class="text-center">FORMULARIO</h1>
    <div align="center">
        <form class="form-control text-center" style="max-width:554px" th:action="${accion}" th:object="${cliente}" method="POST">
            <div class="mb-3 " >
                <input type="hidden" class="form-control" id="id" th:field="*{id}">
            </div>
            <div class="mb-3 " >
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error nombre</span>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
                <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error apellido</span>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
                <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}">Error telefono</span>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error email</span>
            </div>


            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>


    </div>
    <br>
    <div class="container d-flex justify-content-center align-items-center  text-center ">
        <button class="btn btn-dark" ><a  th:href="@{/listar}" class="text-white" style="text-decoration:none">Volver al inicio</a> </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc9a69383c.js" crossorigin="anonymous"></script>
</body>
</html>
